name: Android Signed Release
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore from secrets
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_B64" | base64 -d > keystore.jks

      - name: Bootstrap Gradle wrapper if missing
        run: |
          if [ ! -f ./gradlew ]; then
            echo "Gradle wrapper not found. Bootstrapping..."
            curl -sLo $RUNNER_TEMP/gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
            unzip -q $RUNNER_TEMP/gradle.zip -d $RUNNER_TEMP/gradle
            $RUNNER_TEMP/gradle/gradle-8.7/bin/gradle wrapper
            chmod +x gradlew
          else
            echo "Gradle wrapper found."
          fi

      - name: Build signed release APK
        env:
          ANDROID_SIGNING_STORE_FILE: ${{ github.workspace }}/keystore.jks
          ANDROID_SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk
